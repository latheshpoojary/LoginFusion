<div class="login-credential">
	<form class="field"[formGroup]="chatacterForm">
		<div class="field">
			<label>Name</label>
			<div class="input-field">
				<input type="text" placeholder="Enter Name" formControlName="name"/>
			</div>
		</div>
		<div class="field">
			<label>Alias Name</label>
			<div class="input-field align-middle">
				<input  placeholder="Enter Skill" formControlName="alias_name"/>
			</div>
		</div>
		
		<div class="field">
			<label>Anime Series</label>
			<div class="input-field align-middle">
				<input  placeholder="Enter Skill" formControlName="series"/>
			</div>
		</div>
		<div class="field">
			<label>Ability</label>
			<div class="input-field align-middle">
				<input  placeholder="Enter Skill" formControlName="ability"/>
			</div>
		</div>
		
		<div class="field">
			<label>Rating</label>
			<div class="input-field align-middle">
				<input type="number" min="1" max="10" placeholder="Enter Skill" formControlName="rate"/>
			</div>
		</div>
		<ngx-dropzone (change)="onSelect($event)" class="draganddrop">
			<ngx-dropzone-label>Drag and Drop Anime Image</ngx-dropzone-label>
			<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
				<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
			</ngx-dropzone-preview>
			
		</ngx-dropzone>
		<div class="login-button">
			<button type="button" (click)="onUpload()" >Upload File <span class="loader ms-1" *ngIf="loading"></span></button>
		</div>
	</form>

	
</div>
